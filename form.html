<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 6</title>
</head>
<body>
    <h1>Hire me</h1>
    <h2>Contact information</h2>
    <table style="border-collapse: collapse; border: 1px solid black;">
        <tr>
            <td style="border-collapse: collapse; border: 1px solid black;"><strong>Phone</strong></td>
            <td style="border-collapse: collapse; border: 1px solid black;">+380673034308</td>
        </tr>
        <tr>
            <td style="border-collapse: collapse; border: 1px solid black;"><strong>Address</strong></td>
            <td style="border-collapse: collapse; border: 1px solid black;">Brovary</td>
        </tr>
    </table>

    <br />

    <form action="/forms.html" method="get">
    
        <fieldset>
          <legend>Contact form</legend>
          <table>
            <tr>
              <td><label for="e-mail">E-mail<span style="color: red;">*</span>: </label></td>
              <td>
                <input 
                  id="e-mail"
                  type="email"
                  name="email"
                  required
                 />
              </td>
            </tr>
            <tr>
              <td><label for="descr">Description: </label></td>
              <td>
                <textarea 
                  name="description"
                  id="descr">
                </textarea>
              </td>
            </tr>
            <tr>
              <td><label for="workType">Work type </label></td>
              <td>
                <select name="work-type" id="workType">
                  <option></option>
                  <option value="Work-in-the-office">Work in the office</option>
                  <option value="Remote-work">Remote work</option>
                  <option value="One-time-project">One-time project</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><input type="submit" value="Hire me" /></td>
            </tr>
          </table>
        </fieldset>
      </form>
</body>
</html>
